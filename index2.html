<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Log in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Osmanya&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">

</head>

<body>

    <div class="box">
        <div class="intro">
            Sign In
        </div>

        <div>
            <input type="text" placeholder="Email of phone number" class="in" required>
            <input type="password" placeholder="Password" class="in" required>
        </div>
        <button>Sign in</button>

        <div>
            <span class="rem">
                <input type="checkbox" style="margin-top: 3vh;" checked> Remember me
            </span>
            <span class="rem" style="margin-left: 19vh;">
                Need Help?
            </span>
        </div>
        <div style="margin-top: 10vh;">
            <span class="rem">
                New to Netflix?
            </span>
            <span class="rem" style="color: white; font-size: 2.75vh;">
                Sign up Now.
            </span>
        </div>
        <div style="margin-top: 2vh; ">
            <span class="rem" style="font-size: 2.25vh;">
                This page is protected by Google reCAPTCHA to ensure you're not a bot.
                <span class="rem" style="color: blue; font-size: 2.25vh;">
                    Learn more.
                </span>
            </span>
        </div>
    </div>

    

</body>

</html>
